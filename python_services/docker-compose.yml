version: '3.8'

services:
  python-services:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: migration-python-services
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=5001
      - DEBUG=False
      - LOG_LEVEL=INFO
    volumes:
      # Mount logs directory
      - ./logs:/app/logs
      # Mount temp directory
      - ./temp:/app/temp
    networks:
      - migration-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  migration-network:
    driver: bridge

